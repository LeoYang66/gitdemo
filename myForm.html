<!DOCTYPE html>

<head>
    <title>Musician</title>
    <meta charset="utf-8">
</head>

<body>

    <form>
        <h2> Musician </h2>
        
        <label for="musician">Your favorite musician:</label>
        <br>
       
        <textarea id="musician" row="4" cols="50" placeholder="Enter your favorite musician here" required></textarea>

        <br>

        <label for="song">Your favorite song of that musician :</label>
        <br>
        
        <textarea id="song" row="4" cols="50" placeholder="Enter the name of the song here" required></textarea>
        
        <br>

        
        <label for="gender">Musician's Gender</label>
        <select id="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Unknown</option>

        </select>

        <br>

        <input type="checkbox" id="age1" name="age1">
        <label for="check1"> Musician's age is over 40 as of today</label>
        <br>
        <input type="checkbox" id="marriage" name="marriage">
        <label for="check2"> The musician has married as of today. </label>
        
        <br>
        
        <button type="submit">Submit</button>

    </form>


</body>

</html>
